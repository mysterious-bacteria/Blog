<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 | 博客</title>
    <link rel="stylesheet" href="../sources/css/blog.css">
</head>
<body>
    <div class="container">
        <div class="article-content">
            <h1 class="article-title">文章标题</h1>
            <div class="article-info">
                <div class="author">作者：张三</div>
                <div class="date">发布日期：2023-10-20</div>
            </div>
            <div class="article-content">
                <p>这是文章的正文内容。</p>
                <img src="https://source.unsplash.com/random/800x600" alt="文章图片">
                <p>更多详细内容...</p>
            </div>
            <div class="article-tags">
                <span class="article-tag">技术</span>
                <span class="article-tag">生活</span>
            </div>
        </div>

        <!-- 相关文章 -->
        <div class="related-articles">
            <h3>相关文章</h3>
            <div class="related-article">
                <img src="https://source.unsplash.com/random/800x601" alt="相关文章封面">
                <div class="info">
                    <h4 class="title">相关文章标题</h4>
                    <div class="meta">
                        <span>作者：张三</span> • 
                        <span>2023-10-19</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分享按钮 -->
        <div class="share-buttons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
